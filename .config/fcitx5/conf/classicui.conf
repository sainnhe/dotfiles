# 按每个屏幕 DPI 显示
PerScreenDPI=True
# 使用鼠标滚轮翻页
WheelForPaging=True
# 字体
Font="Source Han Sans CN 11"
# 菜单字体
MenuFont="Source Han Sans CN 11"
# 托盘字体
TrayFont="Source Han Sans CN Bold 11"
# 托盘标签轮廓颜色
TrayOutlineColor=#000000
